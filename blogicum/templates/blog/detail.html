{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %} 

{% block content %}
<div class="container py-5">
  <article>
    <ul>
      <li>
        Место: {{ post.location }} 
      </li>
      <li>
        Дата: {{ post.date }} 
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category}}</a>  
    </ul>
    <p>
      {{ post.text|linebreaks }}
  </article>
</div>
{% endblock %}
